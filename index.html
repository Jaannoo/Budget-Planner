<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1,0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title> Budget Planner </title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="tertiary">
                <ion-title> Budget Planner </ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <!--Grid Component-->
         <ion-grid>
         <ion-row>
            <ion-col size-md="6" offset-md="3">
            <!--Card Component-->
            <ion-card>
                <ion-header>
                    <ion-card-title>New Expenses</ion-card-title>
                </ion-header>

                <ion-card-content>
                    <ion-item>
                        <ion-label position="floating">Expense Reason</ion-label>
                        <ion-input type="text" id="input-reason"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Expense Amount</ion-label>
                        <ion-input type="number" id="input-amount"></ion-input>
                    </ion-item>

                    <div class="ion-text-right">
                        <!--Button inside the card-->
                        <ion-button id="btn-clear" fill="outline" color="warning"><ion-icon name="remove-circle-outline"></ion-icon>Clear</ion-button>
                        <ion-button id="btn-add" fill="outline" color="danger"><ion-icon name="add-circle-outline"></ion-icon>Add Expense</ion-button>
                    </div>
                </ion-card-content>
            </ion-card>
            <!--End of Card Component-->
            </ion-col>
         </ion-row>

         <ion-card>
             <ion-header>
                 <ion-card-title>List</ion-card-title>
             </ion-header>

                <ion-card-content>
         <!--Output using list component-->
         <ion-row>
             <ion-col size-md="6" offset-md="3">
                 <ion-list id="expenses-list"></ion-list>
             </ion-col>
         </ion-row>

         <ion-row>
             <ion-col size-md="6" offset-md="3">
                 <p padding>Total Expenses: <span id="total-expenses"></span></p>
             </ion-col>
         </ion-row>
                 </ion-card-content>
        </ion-card>


        </ion-grid>
        <!--End of Grid Component-->
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>

</body>

</html>
